{% extends 'base.html' %}

{% block head %}
  <title>User List</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/userlist.css') }}">
  <script src="{{ url_for('static', filename='js/userlist.js') }}" defer></script>
{% endblock %}

{% block body %}
  <div class="min-h-screen bg-gray-100 flex items-center justify-center p-6">

  <div class="w-full max-w-6xl bg-white rounded-2xl shadow-lg overflow-hidden">
    <div class="p-6 border-b flex justify-between items-center">
      <h1 class="text-2xl font-semibold text-gray-800">User List</h1>
      <button class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition">+ Add New</button>
    </div>

    <div class="overflow-x-auto" id="user-list-container">
      {% include 'components/_userlist_table.html' %}
    </div>

  </div>

{% include 'components/add_user_modal.html' %}

{% include 'components/update_user.html' %}

{% endblock %}
